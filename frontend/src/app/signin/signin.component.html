<div>
  <mat-toolbar><span>Sign in</span></mat-toolbar>

  <form (submit)="onSigninSubmit">
    <mat-card>

  <div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="username" name="username" placeholder="username">
    </mat-form-field>
  </div>

<div>
  <mat-form-field>
    <input matInput type="password" [(ngModel)]="password" name="password" placeholder="PaSsWoRd">
  </mat-form-field>
</div>

  <button mat-flat-button color="primary">Sign in!</button>

  <br><br>
  <mat-divider></mat-divider>
  <br><br>

  <div>
    <div>
      <mat-card-subtitle mat-hint>don't have an account?</mat-card-subtitle>
    </div>
  <a [routerLink]="['/signup']"><button mat-raised-button color="accent">Sign up</button></a>


  </div>
  </mat-card>
  </form>



</div>
