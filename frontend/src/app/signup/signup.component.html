<div>
  <mat-toolbar><span>signup</span></mat-toolbar>
  <form (submit)="onSignupSubmit()">
    <mat-card>
      <div>
    <mat-form-field>
    <input matInput type="text" [(ngModel)]="username" name="username" placeholder="username">
  </mat-form-field>
  </div>
  <div>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="email" name="email" placeholder="email">
    <mat-hint>I won't sell your data</mat-hint>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <input matInput type="password" [(ngModel)]="password" name="password" placeholder="PaSsWoRd">
    <mat-hint></mat-hint>
  </mat-form-field>
</div>

  <button mat-raised-button color="primary">Sign up!</button>

  <br><br>
  <mat-divider></mat-divider>
  <br><br>

  <a [routerLink]="['/signin']"><button mat-raised-button color="accent">actually I want to sign in</button></a>
  </mat-card>
  </form>
</div>
